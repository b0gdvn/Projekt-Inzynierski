<div class="modal-content">
  <div class="modal-top fs-3">
    <span class="fw-semibold">Nowa Transakcja</span>
    <a class="tr-close">Zamknij</a>
  </div>
  <div class="switch-field">
		<input type="radio" id="radio-income" name="switch-one" value="yes" />
		<label class="radio-el" for="radio-income">Przychód</label>
    <input type="radio" id="radio-expense" name="switch-one" value="maybe" checked/>
		<label class="radio-el" for="radio-expense">Wydatek</label>
		<input type="radio" id="radio-transfer" name="switch-one" value="no" />
		<label class="radio-el" for="radio-transfer">Transfer</label>
	</div>
  <div id="tr-income">
    <form class="fs-4 income-form" action="">
      <input id="tr_amount" class="fs-1" type="number" step="0.01" min="0.00" placeholder="0.00" oninput="validity.valid||(value='');">
      <input id="tr_name" type="text" placeholder="Nazwa Transakcji">
      <div class="input-line">
        <select id="tr_category" name="Kategoria">
          <option value="" disabled selected>Kategoria</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
        <select id="tr_account" name="Konto">
          <option value="" disabled selected>Konto</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
      </div>
      <div class="input-line">
        <input id="tr_date" type=date>
        <input id="tr_time" type=time>
      </div>
      <div class="input-line">
        <input id="tr_reset" class="fs-3" type="reset" value="Wyczyszć">
        <input id="tr_submit" class="fs-3" type="submit" value="Dodaj">
      </div>
    </form>
  </div>
  <div id="tr-expense">
    <form class="fs-4 income-form" action="">
      <input id="tr_amount" class="fs-1" type="number" step="0.01" min="0.00" placeholder="0.00" oninput="validity.valid||(value='');">
      <input id="tr_name" type="text" placeholder="Nazwa Transakcji">
      <div class="input-line">
        <select id="tr_category" name="Kategoria">
          <option value="" disabled selected>Kategoria</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
        <select id="tr_account" name="Konto">
          <option value="" disabled selected>Konto</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
      </div>
      <div class="input-line">
        <input id="tr_date" type=date>
        <input id="tr_time" type=time>
      </div>
      <div class="input-line">
        <input id="tr_reset" class="fs-3" type="reset" value="Wyczyszć">
        <input id="tr_submit" class="fs-3" type="submit" value="Dodaj">
      </div>
    </form>
  </div>
  <div id="tr-transfer">
    <form class="fs-4 income-form" action="">
      <input id="tr_amount" class="fs-1" type="number" step="0.01" min="0.00" placeholder="0.00" oninput="validity.valid||(value='');">
      <input id="tr_name" type="text" placeholder="Nazwa Transakcji">
      <div class="input-line">
        <select id="tr_account_from" name="Konto">
          <option value="" disabled selected>Konto z</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
        <select id="tr_account_to" name="Konto">
          <option value="" disabled selected>Konto do</option>
          <option value="">Jedzenie</option>
          <option value="">Transport</option>
        </select>
      </div>
      <div class="input-line">
        <input id="tr_date" type=date>
        <input id="tr_time" type=time>
      </div>
      <div class="input-line">
        <input id="tr_reset" class="fs-3" type="reset" value="Wyczyszć">
        <input id="tr_submit" class="fs-3" type="submit" value="Dodaj">
      </div>
    </form>
  </div>
</div>
